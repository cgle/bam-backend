

  <!-- Search overlay -->
    <div id="search-flyout" class="overlay">
      <div>
        <form id="search-form">
          <input type="text" ng-model="query" placeholder="Search">
        </form>
      </div>
    </div>
  	<div class="container" ng-controller="EventListController">
      <button id='createEvent-button' ng-click='newEvent()'>
        Create New Event
      </button>
	</div>
	<div class="container" ng-controller="EventListController">
      <div class="events" data-ng-init="init()">
        <div class="event-item" ng-repeat="event in events | filter:query">
          <p ng-style="setDimensions(event)" style="background-image: url('{{event.profile_pic}}');">
          <a id="event-name" ng-href="#/events/{{event._id}}"><strong>{{event.name}}</strong></a>
      	  <!-- <span><img src="{{event.profile_pic}}"/></span> -->
          <!-- <span>Categories: {{event.category}}</span> -->
          <br>

  	      Upvotes: {{event.upvotes}}
  	      <br>
          Downvotes: {{event.downvotes}}
          <br>
	      <input style="" width="30" type="image" name="bam"  ng-click="eventVote(true, event)" src="images/like.png"/>
          <input style="position:relative;bottom:44px;left:40px;" width="30" type="image" name="slam" ng-click="eventVote(false, event)" src="images/dislike.png"/>

          <br>

	      </p>
        <!-- <ul> -->

        <!-- </ul> -->
      </div>
      </div>
    </div>
	<hr/>
