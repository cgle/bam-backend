
    <div class="container" ng-controller="EventListController">
      <div class="events" data-ng-init="init()">
        <div class="event-item" ng-repeat="event in events | filter:query"> <a ng-href="#/events/{{event._id}}">
          <p ng-style="setDimensions(event)">{{event.name}}
          <span>Categories: {{event.categories}}</span>
          <span>Upvotes: {{event.upvotes}}</span>
          <span>Downvotes: {{event.downvotes}}</span>
	      </p>
        </a></div>
      </div>
    </div>
	<hr/>
