  <div class="container" >
      <div masonry class="events" column-width="50" item-selector=".event-item" data-ng-init="init()" style="position: relative" masonry-options="{ transitionDuration: '0.1s'}" >
        <div masonry-brick class="event-item" ng-repeat="event in events | filter:query" ng-style="setDimensions(event)"style="background-image: url('{{event.profile_pic}}'); background-size: 100% 100%;">
          <div class="item-title">
            <a style="background-color: black; font-size: 20px; opacity: 0.8; width: 100%; color:white" id="event-name" ng-href="#/events/{{event._id}}"><strong>{{event.name}}</strong></a>
          </div>
          <br>
          <div class="item-footer" style="position: absolute; background-color: black; color: white; opacity: 0.8; bottom: 0px; width: 100%; left: 0px; font-weight: 700; padding: 10px; height: 62px; display:none">
            <div style="position:absolute; bottom: 40px; width: 100%;">
                <span>{{event.upvotes}}</span>
                <span style="right: 20px; position:absolute" >{{event.downvotes}}</span>
            </div>

            <div style="position:absolute; bottom: 5px; width: 100%;">
      	        <img style="" size="0" width="30" type="image" name="bam"  ng-click="eventVote(true, event)" src="images/like.png"/>
                <img style="right: 20px; position:absolute" width="30" type="image" name="slam" ng-click="eventVote(false, event)" src="images/dislike.png"/>
            </div>
          </div>
        </div>
      </div>
  </div>
