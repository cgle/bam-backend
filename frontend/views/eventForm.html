<div id='eventFormContainer' ng-controller="EventFormController">
	<h3>{{eventForm.name}}</h3>
	<p> @ {{eventForm.address}}</p></br>
	<form>
		<input style="padding-left: 40px;" type="file" id="profile_pic" name="profile_pic" accept="image/*">
		</br>
		<!-- <span class='formSpan'>Name</span></br> -->
		<input type="text" id="name" placeholder='Name' ng-model="eventForm.name"></br>

		<!-- <span class='formSpan'>Address</span></br> -->
		<!-- <input type="text" id="address" placeholder='Address' ng-model="eventForm.address"></br> -->

		<span class='formSpan'>Address</span>
		<input ng-model="eventForm.address" id="googleAddress" type="text" placeholder="Enter address">

		<span class='formSpan'>Date</span></br></br>
		<input type="date" id="date" ng-model="eventForm.date"></br>

		<span class='formSpan'>Description</span></br>
		<textarea rows="5" cols="50" id="description" ng-model="eventForm.description">
		</textarea></br></br>

		<span class='formSpan'>Privacy</span>
		<select ng-model="eventForm.privacy">
			<option value="true">Public</option>
			<option value="false">Private</option>
		</select>

		<span class='formSpan'>Category</span>
		<select id="category" ng-model="eventForm.category">
			<option value="social">Social</option>
			<option value="sports">Sports</option>
			<option value="food">Food</option>
			<option value="recreational">Recreactional</option>
			<option value="informational">Informational</option>
		</select><br/>


	</form>

	<br/></br></br>
	<button class="btn btn-primary" id='createEvent' ng-click="eventForm.createEvent()">Create Event</button>

	</div>
	 <script src="js/googleMapsApi.js"></script>
