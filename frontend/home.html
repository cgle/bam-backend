      <div id="login-container" class="overlay">
        <form id="login-form">
          <h3 class="page-wide-text">Log In</h3>
          <input type="text" id="login-email" name="login-email" placeholder="Email Address">
          <input type="password" id="login-password" name="login-password" placeholder="Password">
          <button class="login-button" type="button">
            <span>Log In</span>
          </button>
          <button class="register-button" type="button">
            <span>Register</span>
          </button>
        </form>
      </div>

      <div id="search-flyout" class="overlay">
        <div class="search-container">
          <form id="search-form">
            <input type="text" name="search" placeholder="Search">
          </form>
        </div>
      </div>

      <div id="settings-container" class="overlay">
        <form id="settings-form">
          <h3 class="page-wide-text">Settings</h3>
          
          <div>
            Distance:  
            <input type="radio" name="distance" checked> 1 mi.
            <input type="radio" name="distance"> 3 mi.
            <input type="radio" name="distance"> 5 mi.
            <input type="radio" name="distance"> 10 mi.
          </div>
          <div>
            Order By:  
            <input type="radio" name="popularity" checked> Best Event
            <input type="radio" name="popularity"> Upvotes
            <input type="radio" name="popularity"> Downvotes
          </div>
        </form>
      </div>
